<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG bild projekts</title>

</head>

<body>

    <svg width="1400" height="1800">
        <image x="10" y="10" width="200" height="200" xlink:href="images/hard-diamond.png" />
        


        <image x="300" y="300" width="200" height="200" xlink:href="http://placehold.it/300/200" />

        <circle r="50" cx="50" cy="600" stroke="#999" storke-width="5" storke-opacity="0,5"></circle>
        
        <polyline points="750,750 800,750 800,800 850,800 850,850 900,850 900,900 950,900"
            stroke="#999" storke-width="5" fill="none"></polyline>

        <polygon points="900,950 1100,950 1150,950 950,1150" stroke="#888" opacity="0,5" fill="none"></polygon>
        <polygon points="600,40 750,590 660,710" stroke="#888" opacity="0,5" fill="none" />

        <polygon points="1300,910 950,1190 1160,1310" stroke="#999" opacity="0,5" fill="none"></polygon>
        <path d="m500 900 l 219 900" stroke-linecap="square" stroke="#999" storke-width="5"></path>
        <path d="m50 100 l 150 100" stroke-linecap="round" stroke="#999" storke-width="5"></path>



    </svg>

</body>

</html>
